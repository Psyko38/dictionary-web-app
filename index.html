<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Dictionary web app</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="W3schools.css" />
	</head>
	<body>
		<header>
			<img src="assets/images/logo.svg" alt="ico" />
			<div>
				<div>
					<select name="font" id="font">
						<option value="Inter">Inter</option>
						<option value="Lora">Lora</option>
						<option value="Inconsolata">Inconsolata</option>
					</select>
				</div>
				<hr />
				<div>
					<label class="switch">
						<input type="checkbox" id="checkbox" />
						<span class="slider round"></span>
					</label>
					<img src="assets/images/icon-moon.svg" alt="moon" />
				</div>
			</div>
		</header>
		<main>
			<div class="Seach">
				<input type="text" id="Search" />
				<button id="BtnShearch">
					<img src="assets/images/icon-search.svg" alt="Search" />
				</button>
			</div>
			<div class="Info">
				<div>
					<h2></h2>
					<p></p>
				</div>
				<button id="song">
					<img src="assets/images/icon-play.svg" alt="Go" />
				</button>
			</div>
		</main>
		<footer>
			<p>Source</p>
			<a href=""></a>
		</footer>
	</body>
	<script src="index.js"></script>
</html>
